<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор собеседования</title>
</head>
<body>
<header>
    <h2>Выбор собеседования</h2>

    <table>
        <tr>
            <td><a href="/menu">Меню</a></td>
            <td>/</td>
            <td><a href="/interview">Собеседования</a></td>
            <td>/</td>
            <td><a href="/interview/appointed">Назначение кандидатов</a></td>
            <td>/</td>
            <td>Выбор собеседования</td>
        </tr>
    </table>
</header>

<main>
    <form action="/interview/appointment/pick_interview" method="POST">
        <table border="1">
            <tr>
                <th>Позиция</th>
                <th>Ставка</th>
                <th>Собеседующий</th>
                <th>Дата</th>
                <th></th>
            </tr>
            {% for interview in interviews %}
                <tr>
                    <td><label for="iv-{{ interview.iv_id }}">{{ interview.position }}</label></td>
                    <td>{{ interview.salary }}</td>
                    <td>{{ interview.employee }}</td>
                    <td>{{ interview.iv_date }}</td>
                    <td>
                        <input
                            id="iv-{{ interview.iv_id }}"
                            type="radio"
                            name="interview_id"
                            value="{{ interview.iv_id }}"
                            {{ "checked=\"checked\"" if interview.iv_id == interview_id }}
                        >
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="6" align="right">
                    <button type="submit">
                        Выбрать
                    </button>
                </td>
            </tr>
        </table>
    </form>
</main>
</body>
</html>
